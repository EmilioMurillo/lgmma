<section class="row">
  <div class="content">
    <h3>{{ include.title }}</h3>
    <p>{{ include.content }}</p>
    <a href="{{ include.button-link }}">
      <button>
        {{ include.button-cta }}
      </button>
    </a>
  </div>
  <div class="media">
    <img src="{{ site.baseurl }}/img/{{ include.photo }}" alt="" />
  </div>
</section>
